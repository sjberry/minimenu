<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="minimenu.css" />
		<script type="text/javascript" src="minimenu.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('div.test').minimenu([
					{ event: 'view', text: 'View this!' },
					{ event: 'edit', text: 'Edit this!' },
					{ event: 'delete', text: 'Delete this!' },
					{ text: 'Cancel!' },
				]);
				
				$(document).delegate('div.test', 'view edit delete', function(e) {
					console.log(this);
					console.log(e.type);
				});
			});
		</script>
		
		<style type="text/css">
			div.test {
				display: inline-block;
				width: 50px; height: 50px;
				margin: 25px;
				
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
	</body>
</html>
